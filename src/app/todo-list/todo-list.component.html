<h2>ToDos</h2>

<div class="addItem">
    Name: <br/><input class="name" size="75px" type="text" [(ngModel)]="todoName"><br/>
    Description:<br/><input class="beschreibung"  size="75%" type="text" [(ngModel)]="todoDescription"> 
    <p>
    <p>
    <br/>
      
    <!-- <input class="g" placeholder="type in" size="55px" type="text" [(ngModel)]=" todoPrio"><br/>-->
    <form name="Testform"><label type="text">please select the urgency of the task:</label>
      <select [(ngModel)]="todoPrio" type="text" name="todo" id="todo" size="1">
        <option value="Low">Low </option>
        <option value="Middle">Middle</option>
        <option value="High">High</option>
      </select>
    </form>
    <p>
      <output> </output>
    </p>
   
    <p>
    <p>
    <br/>
    <input type="date" [(ngModel)]="todoDueDate"> 
    <button (click)="addTodo()" class="button buttonHinzu"><span>{{ updateMode ? 'Update' : 'Submit'}}</span></button>
    
</div>
<br/>
<br/>


<p>To-Do-List</p>
<ul>
    <ng-container *ngFor="let item of todolist">
        <li>
           <button (click)="toggleStatus(item)" class="button buttonDone">{{ item.status == 0 ? 'Done' : 'Undone'}}</button>
           <button (click)="deleteTodo(item.id)" class="button buttonLoesch">Delete</button> 
           <button (click)="editTodo(item)" class="button buttontodo">Edit</button> 
           <!--<button (click)="removeTodo()" class="button buttonHinzu"><span>Submit</span></button>-->
            {{item.id}} | Priority: {{ item.prio }} | {{ item.date }} | {{ item.name }}: {{ item.description }}
        </li>
    </ng-container>
</ul>
