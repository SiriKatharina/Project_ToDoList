<br/>
<h2>Todos</h2>

<div class="addItem">
    Name: <br/><input class="name" size="75px" type="text" [(ngModel)]="todoName"><br/>
    Description:<br/><input class="beschreibung"  size="75%" type="text" [(ngModel)]="todoDescription"> 
    <p>
    <p>
    <br/>
    Priority: <br/>
    low | middle | high: <input class="g" placeholder="type in" size="55px" type="text" [(ngModel)]="todoPrio"><br/>
    <p>
    <p>
    <br/>
    <input type="date" [(ngModel)]="todoDueDate"> 
    <button (click)="addTodo()" class="button buttonHinzu"><span>Submit</span></button>
</div>
<br/>
<br/>
<br/>
<br/>
<input type="search" size="30" placeholder="Suche">
<p>Show done: <input type="checkbox" [(ngModel)]="showDone"></p>


<p>List</p>
<ul>
    <ng-container *ngFor="let item of todolist">
        <li>
            <button (click)="todoListService.toggleDoneStateById(item.id)" class="button buttonDone">Done</button> 
            <button (click)="todoListService.deleteData(item.id)" class="button buttonLoesch">Delete</button> 
            {{item.id}} | Priority:{{ item.prio }} |  {{ item.date }} | {{ item.name }}: {{ item.description }}
        </li>
    </ng-container>
</ul>
<p>End</p>
